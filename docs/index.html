<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-Card üòç</title>
    <link rel="shortcut icon" href="../docs/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="../docs/css/normalize.css">
    <link rel="stylesheet" href="../docs/css/estilos.css">
</head>
<body>


    <main class="flex">
        
        
        <article class="card">
          
            <img src="../docs/images/bg-pattern-card.svg" alt="imagen-fondo" class="card-header">

            <div class="card-body">
               
                <img src="../docs/images/image-victor.jpg" alt="imagen-victor" class="card-body-img">
                <h1 class="card-title"> 
                    Victor charst 
                    <span>26</span>
                </h1>
                <p class="card-text">
                   London
                </p>
            </div>

            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>

                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>

                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>

        </article>
    </main>


    <script src="../docs/js/api.js"></script>

</body>
</html>
